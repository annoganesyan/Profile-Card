<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile Card Component</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="images\favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        class="bg-top"
        src="images\bg-pattern-top.svg"
      />
      <img
        class="bg-bottom"
        src="images\bg-pattern-bottom.svg"
      />

      <div class="card">
        <img
          class="hero"
          src="images\bg-pattern-card.svg"
          alt=" "
        />
        <div class="profile-container">
          <img
            class="profile"
            src="images\image-victor.jpg"
            alt=""
          />
        </div>
        <div class="gay">
          <h2 class="name">Victor Crest</h2>
          <h1 class="age">26</h1>
        </div>
        <p class="City">London</p>
        <hr class="splitter" />
        <div class="flp">
          <div class="followers">
            <h2 class="numbers">80K</h2>
            <p class="text">Followers</p>
          </div>
          <div class="likes">
            <h2 class="numbers">803K</h2>
            <p class="text">Likes</p>
          </div>
          <div class="photos">
            <h2 class="numbers">1.4K</h2>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
